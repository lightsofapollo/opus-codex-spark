<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <!-- Background -->
  <rect width="960" height="540" fill="#0d1117"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="90" x2="960" y2="90" stroke="#1c2333" stroke-width="1"/>
  <line x1="0" y1="180" x2="960" y2="180" stroke="#1c2333" stroke-width="1"/>
  <line x1="0" y1="270" x2="960" y2="270" stroke="#1c2333" stroke-width="1"/>
  <line x1="0" y1="360" x2="960" y2="360" stroke="#1c2333" stroke-width="1"/>
  <line x1="0" y1="450" x2="960" y2="450" stroke="#1c2333" stroke-width="1"/>
  <line x1="192" y1="0" x2="192" y2="540" stroke="#1c2333" stroke-width="1"/>
  <line x1="384" y1="0" x2="384" y2="540" stroke="#1c2333" stroke-width="1"/>
  <line x1="576" y1="0" x2="576" y2="540" stroke="#1c2333" stroke-width="1"/>
  <line x1="768" y1="0" x2="768" y2="540" stroke="#1c2333" stroke-width="1"/>

  <!-- Header text -->
  <text x="480" y="48" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#a78bfa" letter-spacing="4">OPENCODE.AI</text>
  <text x="480" y="72" text-anchor="middle" font-family="monospace" font-size="10" fill="#6b7280" letter-spacing="2">MULTI-MODEL ORCHESTRATION</text>

  <!-- Connection lines (behind nodes) -->
  <line x1="480" y1="210" x2="180" y2="340" stroke="#4c1d95" stroke-width="2" stroke-dasharray="8 4"/>
  <line x1="480" y1="210" x2="400" y2="340" stroke="#4c1d95" stroke-width="2" stroke-dasharray="8 4"/>
  <line x1="480" y1="210" x2="560" y2="340" stroke="#4c1d95" stroke-width="2" stroke-dasharray="8 4"/>
  <line x1="480" y1="210" x2="780" y2="340" stroke="#4c1d95" stroke-width="2" stroke-dasharray="8 4"/>

  <!-- Arrow heads on lines -->
  <polygon points="180,340 188,328 174,330" fill="#4c1d95"/>
  <polygon points="400,340 405,327 393,329" fill="#4c1d95"/>
  <polygon points="560,340 567,329 555,327" fill="#4c1d95"/>
  <polygon points="780,340 786,330 772,328" fill="#4c1d95"/>

  <!-- Orchestrator label -->
  <text x="480" y="118" text-anchor="middle" font-family="monospace" font-size="9" fill="#6b7280">reasoning · planning · coordination</text>

  <!-- Orchestrator node: Opus 4.6 -->
  <rect x="350" y="135" width="260" height="76" rx="12" fill="#1a1028" stroke="#7c3aed" stroke-width="2"/>
  <text x="480" y="170" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#e9d5ff">Claude Opus 4.6</text>
  <text x="480" y="194" text-anchor="middle" font-family="monospace" font-size="11" fill="#a78bfa">orchestrator</text>

  <!-- Sub-agent label -->
  <text x="480" y="440" text-anchor="middle" font-family="monospace" font-size="9" fill="#6b7280">fast execution · focused tasks · parallel work</text>

  <!-- Sub-agent node 1: general -->
  <rect x="85" y="350" width="190" height="64" rx="10" fill="#0a1a1f" stroke="#0891b2" stroke-width="1.5"/>
  <text x="180" y="380" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#cffafe">Codex 5.3 Spark</text>
  <text x="180" y="400" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee">general agent</text>

  <!-- Sub-agent node 2: explore -->
  <rect x="305" y="350" width="190" height="64" rx="10" fill="#0a1a1f" stroke="#0891b2" stroke-width="1.5"/>
  <text x="400" y="380" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#cffafe">Codex 5.3 Spark</text>
  <text x="400" y="400" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee">explore agent</text>

  <!-- Sub-agent node 3: task -->
  <rect x="465" y="350" width="190" height="64" rx="10" fill="#0a1a1f" stroke="#0891b2" stroke-width="1.5"/>
  <text x="560" y="380" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#cffafe">Codex 5.3 Spark</text>
  <text x="560" y="400" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee">task agent</text>

  <!-- Sub-agent node 4: more -->
  <rect x="685" y="350" width="190" height="64" rx="10" fill="#0a1a1f" stroke="#0891b2" stroke-width="1.5"/>
  <text x="780" y="380" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#cffafe">Codex 5.3 Spark</text>
  <text x="780" y="400" text-anchor="middle" font-family="monospace" font-size="10" fill="#22d3ee">... more agents</text>

  <!-- Footer -->
  <text x="480" y="500" text-anchor="middle" font-family="monospace" font-size="11" fill="#374151">opus-codex-spark · opencode.ai template</text>
</svg>
